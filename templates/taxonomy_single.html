{% extends "right-aside.html" %}

{% block main_content %}

<h1><a href="/{{ taxonomy.slug }}">{{ taxonomy.name }}</a>: {{ term.name }}</h1>
<ul>
    {% for page in term.pages %}
        <li><a href="{{ page.path }}">{{ page.title }}</a> {{ page.description | markdown | safe }}</li>
    {% endfor %}

</ul>

{% endblock main_content %}
